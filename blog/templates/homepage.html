{% extends "index.html" %}
{% block content %} 
<style>
    .glyphicon{
        color: blueviolet;
        margin-left: 150px;
        font-size: 20px;
        float: right;
    }
</style>
{% for posts in posts %}
    <div>
        <h2>{{ posts.title }} <i class="glyphicon glyphicon-pencil"></i></h2>
        <p>{{ posts.pub_date.strftime('%Y-%m-%d') }}</p>
        <p>{{ posts.body }}</p>
    </div>
{% endfor %}
{% endblock %}
